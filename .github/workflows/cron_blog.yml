name: AI Blog Update

on:
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours
  workflow_dispatch:    # Allows manual testing button

permissions:
  contents: write       # CRITICAL: Allows the bot to save the file

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests openai beautifulsoup4 readability-lxml youtube-transcript-api

      - name: Run AI Generator
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TZ: Asia/Shanghai
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Check if there are changes before committing
          git add _posts/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily content update" && git push)

      - name: Trigger Pages Build
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/pages.yml/dispatches \
            -d '{"ref":"main"}'